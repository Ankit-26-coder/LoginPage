<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    
        <h3> Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">username</label>
        <input type="text" id="username" name="username" placeholder="create a username ">
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name">
        <br>

        <label for="">Last name</label>
        <input type="text" id="lname"  name="lname" placeholder="Enter your last name">
        <br>

        <label for="">Email Adress</label>
        <input type="email" id="email" name="email" placeholder="enter your email">
        <br>

        <label for="">Password</label>
        <input type="Password" id="pass1" name="pass1" placeholder="Enter your Password">
        <br>

        <label for="">Confirm your Password</label>
        <input type="Password" id="pass2" name="pass2" placeholder="Enter your Password again">
        <br>

        <button type="submit">SignUp</button>


        </form>
        
        <script src="" async defer></script>
    </body>
</html>
